# ===========================================
# EASYPANEL - CONFIGURAÇÃO DE DEPLOY
# ===========================================

name: figma-agenti-backend
description: Backend para análise heurística de UX no Figma

# Configuração do serviço
services:
  backend:
    # Usar o Dockerfile existente
    build:
      context: ./back
      dockerfile: Dockerfile
    
    # Porta exposta
    ports:
      - "3000:3000"
    
    # Variáveis de ambiente (serão sobrescritas no Easypanel)
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/ping-openai', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Restart policy
    restart: unless-stopped
    
    # Recursos (ajuste conforme necessário)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Configuração de rede
networks:
  default:
    name: figma-agenti-network
