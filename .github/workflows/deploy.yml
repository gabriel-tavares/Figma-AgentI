name: Notify Deploy Needed

on:
  push:
    branches: [ main ]
    paths:
      - 'back/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Notify Deploy Needed
      run: |
        echo "🚀 Deploy needed for Figma-AgentI backend!"
        echo "📁 Changed files in back/ directory"
        echo "🔧 Please go to EasyPanel and click 'Implantar'"
        echo "🌐 EasyPanel URL: https://easypanel.io/projects/figma-agenti"
